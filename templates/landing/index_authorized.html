{{ define "index" }}
<!--TO DO: Implement check if username is current user-->
{{ template "header" }}

<div class="grid">
    {{ range $key, $value := . }}
    <div class="product-wrapper">
        <div class="product">
            <h1><a href="/show?id={{ $value.Id }}">{{ $value.Title }}</a></h1>
            <h2> ({{ $value.Owner }}) </h2>
            <h2> Price: {{ $value.Price }}$</h2>
        </div>
    </div>
    {{ end }}
</div>

{{ template "footer" }}

{{ end }}
